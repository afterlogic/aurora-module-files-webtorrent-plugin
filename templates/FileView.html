<div class="sharing_panel large media">
	<div class="item file">
		<div class="item_content">
			<span class="data">
				<span class="icon"></span>
				<span class="name" data-bind="text: fileName"></span>
				<span class="size" data-bind="text: fileSize"></span>
			</span>
		</div>
	</div>
	<div class="video-container">
		<div class="video-js video-player-dimensions" id="file-from-torrent"></div>
	</div>
	<div class="video-container" data-bind="visible: bShowVideoPlayer()">
		<video
			id="video-player"
			class="video-js"
			controls
			width="640"
			autoplay
			data-setup="{}"
		>
		</video>
	</div>
	<div class="audio-container" data-bind="visible: bShowAudioPlayer()">
		<audio
			id="audio-player"
			class="video-js"
			controls
			autoplay
			data-setup="{}"
		>
		</audio>
	</div>
<!--	video-js vjs-paused video-player-dimensions vjs-controls-enabled vjs-workinghover vjs-v7 vjs-user-active-->
</div>
